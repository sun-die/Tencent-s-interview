<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //es6实现插入排序
        function insert_sort(arr) {

            for (let j = 1; j < arr.length; j++) {

                for (let i = j; i > 0; i--) {

                    if (arr[i] < arr[i - 1]) {
                        [arr[i], arr[i - 1]] = [arr[i - 1], arr[i]];
                    }
                }
            }
        }
        let arr = [7, 4, 3, 67, 34, 1, 8];
        insert_sort(arr);
    </script>
</body>

</html>
